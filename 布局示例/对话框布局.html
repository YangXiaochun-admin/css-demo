<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对话框布局</title>
	<style>
		section{
			width: 500px;
			height: 300px;
			border: 1px solid #000;
			border-radius: 10px;
			margin: 50px auto;
		}
		header{
			border-radius: 10px 10px 0 0;
			font-size: 24px;
			font-weight: 600;
			color: #A77439;
			line-height: 60px;
			background-color: #ccc;
		}
		ul{
			width: 100%;
			height: 100%;
		}
		li{
			padding: 5px;
		}
		h1{
			margin: 0;
			color: #18559C;
			float: left;
			font-size: 18px;
		}
		p{
			margin: 0;
			float: left;
			font-size: 18px;
			padding: 0 10px;
		}
	</style>
</head>
<body>
	<section>
		<header>对话框练习</header>
		<ul>
			<li>
				<h1>小明</h1>
				<p>我的淘宝店成立于5周年啦，欢迎光临哦!</p>
			</li>
			<li>
				<h1>小明</h1>
				<p>我的淘宝店成立于5周年啦，欢迎光临哦!</p>
			</li>
		</ul>
	</section>
</body>
</html>
