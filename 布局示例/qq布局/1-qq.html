<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模仿QQ布局示例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}
		img{
			width: 100%;
			height: 100%;
			display: block;
			border: 0;
		}
		.header{
			background-color: #666;
			text-align: center
		}
		.body{
			overflow: hidden;
			*zoom: 1;
		}
		.wrap-2{
			margin-top: 30px;
		}
		.wrap-2 .main-2{
			float: left;
			width: 100%;
			margin-bottom: -3000px;
			padding-bottom: 3000px;
			background-color: #f90;
		}
		.wrap-2 .main-wrap-2{
			margin: 0 200px 0 150px;
		}
		.wrap-2 .sub-2{
			float: left;
			margin-left: -100%;
			width: 150px;
			background-color: #6c0;
			margin-bottom: -3000px;
			padding-bottom: 3000px;
		}
		.wrap-2 .extra-2{
			float: left;
			margin-left: -200px;
			width: 200px;
			background-color: #f9f;
			margin-bottom: -3000px;
			padding-bottom: 3000px;
		}
		.footer{
			background-color: #666;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- 要求：
		1、自适应宽度，左右两栏固定宽度，中间栏优先加载；
		2、考虑换肤 -->
	<div class="wrap-2">
		<div class="header">Header</div>
		<div class="body">
			<div class="main-2">
				<div class="main-wrap-2">
					<p>main-wrap</p>
					<p>main-wrap</p>
				</div>
			</div>
			<div class="sub-2">
				<p>sub</p>
				<p>sub</p>
				<p>sub</p>
			</div>
			<div class="extra-2">
				<p>extra</p>
				<p>margin</p>
			</div>
		</div>
		<div class="footer">Footer</div>
	</div>
</body>
</html>
