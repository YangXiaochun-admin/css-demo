<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100%;
			height: 600px;
			background-color: rgba(160, 240, 240, .6);
			position: relative;
		}
		.left{
			margin-right:200px;
			height:100%;
			background-color: plum;
		}
		.right{
			width: 200px;
			height: 100%;
			background-color: orange;
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
