<html class="no-js" lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery原始图片对比插件在线演示</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js/jquery.doubleviewer_s1.js"></script>
</head>
<body>
<div class="container">
<header>
<h1><span>jQuery原始图片对比</span></h1>
<br>
<nav class="codrops-demos">
<a class="current" id="t1" name="t1">Settings 1</a> <a id="t2" name="t2">Settings 2</a> <a id="t3" name="t3">Settings 3</a>
<nav>
<h3>
    <div id="mtext">(Default settings)</div>
</h3>
</header>
<div style="text-align:center;clear:both"><br>
    <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script> 
    <script src="/follow.js" type="text/javascript"></script> 
</div>
<section> 
    <script type="text/javascript">
				$(function(){
					$("#t1").click(function(){
						$('#cont').html('').append("<div id='DoubleViewer'></div>");
						$('#DoubleViewer').doubleviewer();
						$(".current", event.delegateTarget).removeClass("current");
						$(this).addClass("current");
						$('#mtext').text('(Default settings)');
					});
					$("#t2").click(function(){
						var config = {
							lineColor: '#fff',
							noClick:true,
							img_before: 'img/pic_1.jpg',
							img_after: 'img/pic_2.jpg',
							cursor:{
								color: '#2D9EA3',
								size: 8,
								gap: 4,
								lineColor: '#2D9EA3',
								lineH: 30
							}
						}						
						$('#cont').html('').append("<div id='DoubleViewer'></div>");						
						$('#DoubleViewer').doubleviewer(config);
						$(".current", event.delegateTarget).removeClass("current");
						$(this).addClass("current");
						$('#mtext').text('(Control without pressing the mouse)');
					});
					$("#t3").click(function(){
						var config = {
							lineColor: '#666',
							lineWidth: 4,
							cursorVisible: false,
							stopClick: true,
							img_before: 'img/pic_1.jpg',
							img_after: 'img/pic_2.jpg',
							startPosition: .3
						}						
						$('#cont').html('').append("<div id='DoubleViewer'></div>");						
						$('#DoubleViewer').doubleviewer(config);
						$(".current", event.delegateTarget).removeClass("current");
						$(this).addClass("current");
						$('#mtext').text('(Cursor invisible & line stop in click position)');
					});
					$('#DoubleViewer').doubleviewer();
				});
			</script>
    <div id="cont">
        <div id="DoubleViewer"></div>
        <div id="chinazzzsc"></div>
    </div>
</section>
</div>
</body>
</html>
