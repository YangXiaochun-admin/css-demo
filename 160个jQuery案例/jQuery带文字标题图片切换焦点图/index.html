<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery带文字标题图片切换焦点图DEMO演示</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<style type="text/css">
/*reset css*/
* {
    margin: 0;
    padding: 0;
    list-style: none;
    border: 0;
}
/*demo css*/
.i_box {
    position: relative;
    overflow: hidden;
    width: 700px;
    height: 350px;
    margin: 40px auto 0 auto;
}
.i_imglist {
    width: 700px;
    height: 350px;
    z-index: 0
}
.i_imglist li img {
    width: 700px;
    height: 350px;
    display: block
}
.i_nav {
    position: absolute;
    left: 20px;
    bottom: 0;
    overflow: hidden;
    width: 660px;
    height: 30px;
    z-index: 2
}
.i_nav ul li {
    float: left;
    _display: inline;
    width: 163px;
    height: 30px;
    margin: 0 1px;
    background-color: #000;
    opacity: 0.5;
    filter: alpha(opacity=50);
    text-align: center;
    line-height: 30px;
    cursor: pointer
}
.i_nav ul li.hover {
    background-color: #fff;
    opacity: 0.8;
    filter: alpha(opacity=80)
}
.i_nav ul li a {
    color: #fff;
    text-decoration: none
}
.i_nav ul li a:hover { text-decoration: underline }
.i_nav ul li.hover a { color: #000 }
.i_prev a, .i_next a {
    position: absolute;
    overflow: hidden;
    width: 19px;
    height: 30px;
    background-color: #000;
    color: #fff;
    text-align: center;
    font-weight: bold;
    opacity: 0.9;
    filter: alpha(opacity=90);
    text-decoration: none;
    line-height: 30px
}
.i_prev a {
    left: 0;
    bottom: 0
}
.i_next a {
    right: 0;
    bottom: 0
}
.i_prev a:hover, .i_next a:hover {
    background-color: #fff;
    opacity: 0.8;
    filter: alpha(opacity=80);
    color: #000
}
</style>
</head>
<body>
<div class="i_box">
    <div class="i_imglist">
