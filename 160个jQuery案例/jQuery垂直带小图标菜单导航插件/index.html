<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery垂直带小图标菜单导航插件DEMO演示</title>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
<div class="nav">
    <div class="title">Incoming<span> Messages</span></div>
    <a class="fontawesome-comment active"><span>New</span>
    <div class="bubble">10</div>
    </a><a class="fontawesome-flag"><span>Priority</span>
    <div class="bubble">8</div>
    </a><a class="fontawesome-user"><span>Assigned</span>
    <div class="bubble">0/17</div>
    </a><a class="fontawesome-folder-close"><span>Archived</span>
    <div class="bubble">3</div>
    </a><a class="fontawesome-trash"><span>Deleted</span>
    <div class="bubble">9</div>
    </a><a>Show All</a></div>
<script src="js/index.js"></script>
</body>
</html>
