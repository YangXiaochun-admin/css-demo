<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery可自动播放焦点图DEMO演示</title>
<link href="css/datouwang.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/koala.min.1.5.js"></script>
</head>
<body>
<!-- 代码 开始 -->
<div id="fsD1" class="focus" style="margin-left:400px">
    <div id="D1pic1" class="fPic">
        <div class="fcon" style="display: none;"> <a  href="http://sc.chinaz.com/"><img src="images/01.jpg" style="opacity: 1; "></a> <span class="shadow"><a  href="#">红三代叶明子太庙办盛典 白色羽毛装高贵动人</a></span> </div>
        <div class="fcon" style="display: none;"> <a  href="http://sc.chinaz.com/"><img src="images/02.jpg" style="opacity: 1; "></a> <span class="shadow"><a  href="#">佟大为登封面表情搞怪 成熟男人也是天真男孩</a></span> </div>
        <div class="fcon" style="display: none;"> <a  href="http://sc.chinaz.com/"><img src="images/03.jpg" style="opacity: 1; "></a> <span class="shadow"><a  href="#">21岁出柜超模巴厘自曝搞笑全裸照</a></span> </div>
        <div class="fcon" style="display: none;"> <a  href="http://sc.chinaz.com/"><img src="images/04.jpg" style="opacity: 1; "></a> <span class="shadow"><a  href="#">金喜善出道21年 皮肤白皙越长越“嫩”！</a></span> </div>
    </div>
    <div class="fbg">
        <div class="D1fBt" id="D1fBt"> <a href="javascript:void(0)" hidefocus="true" target="_self" class=""><i>1</i></a> <a href="javascript:void(0)" hidefocus="true" target="_self" class=""><i>2</i></a> <a href="javascript:void(0)" hidefocus="true" target="_self" class="current"><i>3</i></a> <a href="javascript:void(0)" hidefocus="true" target="_self" class=""><i>4</i></a> </div>
    </div>
    <span class="prev"></span> <span class="next"></span> </div>
<script type="text/javascript">
	Qfast.add('widgets', { path: "js/terminator2.2.min.js", type: "js", requires: ['fx'] });  
	Qfast(false, 'widgets', function () {
		K.tabs({
			id: 'fsD1',   //焦点图包裹id  
			conId: "D1pic1",  //** 大图域包裹id  
			tabId:"D1fBt",  
			tabTn:"a",
			conCn: '.fcon', //** 大图域配置class       
			auto: 1,   //自动播放 1或0
			effect: 'fade',   //效果配置
			eType: 'click', //** 鼠标事件
			pageBt:true,//是否有按钮切换页码
			bns: ['.prev', '.next'],//** 前后按钮配置class                          
			interval: 3000  //** 停顿时间  
		}) 
	})  
</script> 
<!-- 代码 结束 -->
</body>
</html>
