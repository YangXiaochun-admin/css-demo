<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简易版Javascript网页编辑器DEMO演示</title>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
<div id="editor">
    <ul id="buttons">
        <li><a href="#" id="bold">B</a></li>
        <li><a href="#" id="italic">I</a></li>
        <li><a href="#" id="blockquote">“</a>
    </ul>
    <form id="editor-form" action="#" method="post">
        <div>
            <textarea id="html" name="html" rows="15" cols="20" placeholder="Use editor buttons on selected text"></textarea>
        </div>
        <p>
            <input type="submit" value="Save" />
        </p>
    </form>
</div>
<script src="js/index.js"></script>
</body>
</html>
