<script>$.fn.draw = function(options){
  var $_this = $(this);
	var $dp = options.prod;
  var $i = 0; //index
  var $r = 0; //round
  var $s = 150; //spead
  function dr(){
  	//drawround
    if($_this.res!='' && $_this.res!=undefined && $i==0){
			dr2();
    }else{
      $dp.find(".mask").removeClass("mask01").eq($i).addClass("mask01");
      $i = $i >= 2 ? 0 : $i+1;
			setTimeout(dr,$s);
    }
  }
	function dr2(){
		$dp.find(".mask").removeClass("mask01").eq($i).addClass("mask01");
    $i = $i >= 2 ? 0 : $i+1;
    $s = $s+200;
    if( $r < $_this.res + 3 ){
      $r++;
    }else{
      $i = 0;
      $r = 0;
      $s = 100;
      setTimeout(result,1000);
      return;
    }
		setTimeout(dr2,$s);
	}
  function getRes(){
		$_this.res = '';
		//赋结果值
  	setTimeout(function(){$_this.res = 1},2000);
  }
  function click(){
    $_this.bind("click",function(){
			getRes();
      dr();
      $_this.unbind("click");
    });
  }click();
  function result(){
  	alert("你得到奖项"+(options.id+1));
    click();
  }
}

$("#drawbtn").draw({
	prod:$("#drawprod")
});</script>
