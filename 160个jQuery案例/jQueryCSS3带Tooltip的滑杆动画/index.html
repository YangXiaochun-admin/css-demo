<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery/CSS3带Tooltip的滑杆动画DEMO演示</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
<br>
<div class="range-holder">
    <div id="pr-slider" class="dragdealer">
        <div class="stripe">
            <div id="green-highlight"></div>
            <div id="orange-highlight"></div>
            <div id="blue-highlight"></div>
            <div class="handle">
                <div class="infobox">
                    <div class="titlebar"><span id="plan-holder"></span> <span id="device-holder"></span></div>
                    <div class="innerbox">
                        <div class="info-price"></div>
                        <div class="annual-label">ANNUALY:</div>
                        <div class="annual-price"></div>
                    </div>
                </div>
                <div class="square"> <span class="value"></span> <span class="menu-line"></span> <span class="menu-line"></span> <span class="menu-line"></span> </div>
            </div>
        </div>
    </div>
</div>
<script src='js/jquery.js'></script> 
<script src="js/index.js"></script>
</body>
</html>
