<!doctype html>
<html dir="ltr" lang="en-US">
<head>
<meta charset="utf-8">
<title>jQuery分页插件jqPagination在线演示</title>
<!-- generic demo style -->
<link rel="stylesheet" href="./css/reset.css" />
<link rel="stylesheet" href="./css/demo.css" />

<!-- scripts -->
<script src="./js/jquery-1.7.2.min.js"></script>

<body>
<div id="wrapper">
<h2 id="demo">Demo</h2>
<p>It's oversized too, so you can try it when you're drunk!</p>
<div class="gigantic pagination"> <a href="#" class="first" data-action="first">&laquo;</a> <a href="#" class="previous" data-action="previous">&lsaquo;</a>
    <input type="text" readonly />
    <a href="#" class="next" data-action="next">&rsaquo;</a> <a href="#" class="last" data-action="last">&raquo;</a> </div>
<div class="clearfix"></div>
