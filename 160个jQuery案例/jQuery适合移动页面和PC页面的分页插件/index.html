}
.page-item.arrow { background: none; }

.page-item a:hover, .page-item a:focus, .page-item.current a {

}
.page-item, .page-item a { -webkit-transition: all 0.3s ease; }

    text-decoration: none;
    display: block;
    padding: 6px 5px 4px;
    min-width: 22px;
    border-radius: 3px;
}
.pagination-title {
    width: auto;
    text-align: center;
    position: absolute;
    top: 5px;
    left: 0;
    right: 0;
