<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1{
			font:bold 250%/1.6 黑体;
			padding: .5em .8em;
			text-align: center;
			line-height: 1.5;
		}
		h1:nth-child(2){
			background: hsl(210,13%,60%);
			color: #fff;
			text-shadow:2px 1px hsl(210, 13%, 30%),2px -1px hsl(210, 13%, 30%),-2px -1px hsl(210, 13%, 30%),-2px 1px hsl(210, 13%, 30%)
			
		}
		h1:nth-child(1){
			background: hsl(210,13%,30%);
			-webkit-text-stroke-width:2px;
			-moz-text-stroke-width:2px;
			-ms-text-stroke-width:2px;
			-o-text-stroke-width:2px;
			text-stroke-width:2px;

			text-stroke-color: #000;
			-webkit-text-stroke-color: #000;
			-moz-text-stroke-color: #000;
			-ms-text-stroke-color: #000;
			-o-text-stroke-color: #000;
			
			text-fill-color: hsl(210,13%,60%);
			-webkit-text-fill-color: hsl(210,13%,60%);
			-moz-text-fill-color: hsl(210,13%,60%);
			-ms-text-fill-color: hsl(210,13%,60%);
			-o-text-fill-color: hsl(210,13%,60%);
		}
	</style>
</head>
<body>
	<h1>No pains,No gains!</h1>
	<h1>No pains,No gains!</h1>
</body>
</html>
