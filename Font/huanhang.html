<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font: 150%/1.6 Baskerville, Palatino, serif;
		}
		dt,dd{
			display: inline;
			margin: 0;
		}
		dd{
			font-weight: bold;
		}
		dd + dt::before {
			content: "\A";
			white-space: pre;
		}

		dd + dd::before {
			content: ', ';
			font-weight: normal;
			margin-left: -.25em;
		}
	</style>
</head>
<body>
	<dl>
		<dt>Name:</dt>
		<dd>Rose</dd>

		<dt>Email:</dt>
		<dd>Rose@163.com</dd>
		<dd>Rose@qq.com</dd>

		<dt>Location:</dt>
		<dd>China</dd>
	</dl>
</body>
</html>
