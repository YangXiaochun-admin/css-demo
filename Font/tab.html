<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		pre{
			padding: 0.5em;
			line-height: 1.5;
			background: hsl(20,50%,85%);
			font-family: Monaco,Consolas;
		}
		pre:nth-child(2){
			tab-size: 0;
		}
		pre:nth-child(3){
			tab-size: 2;
		}
		pre:nth-child(4){
			tab-size: 4;
		}
	</style>
</head>
<body>
	<pre><code>// Default tab size
	while (num) {
		if (num<=10) {
			alert("true");
		}
	}</code></pre>

	<pre><code>//tab size 0
	while (num) {
		if (num<=10) {
			alert("true");
		}
	}</code></pre>

	<pre><code>//tab size 2
	while (num) {
		if (num<=10) {
			alert("true");
		}
	}</code></pre>

	<pre><code>//tab size 4
	while (num) {
		if (num<=10) {
			alert("true");
		}
	}</code></pre>
</body>
</html>
