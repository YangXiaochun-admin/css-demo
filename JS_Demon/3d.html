    .scene{
        width: 200px;
        height: 200px;
        padding: 200px;
        perspective: 800px;
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }
    .box{
        width: 100%;height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform ease;
        transform-origin: center center 100px;
 
    }
    /* .box:hover{ */

        标量  只有大小

        /* transform: rotate3d(10,10,10,50deg); */
         
    /* } */
    .box div{
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        text-align: center;
        line-height: 200px;
        font-size: 30px;
    }
    .box div:nth-child(1){
        transform-origin:top;
        transform: rotateX(90deg);
        background: plum;
        /* border: 2px solid plum; */
    }
    .box div:nth-child(2){
        transform-origin: right;
        transform: rotateY(90deg);
        background: yellow;
        /* border: 2px solid yellow; */
    }
    .box div:nth-child(3){
        transform-origin: left;
        transform: rotateY(-90deg);
        background: blue;
        /* border: 2px solid blue; */
    }
    .box div:nth-child(4){
        transform-origin: bottom;
        transform: rotateX(-90deg);
        background: orange;
        /* border: 2px solid orange; */
    }
    .box div:nth-child(5){
        background: aliceblue;
        transform-origin: center;
        transform: rotateZ(-180deg) rotateX(180deg);
        /* backface-visibility: visible; */
        /* border: 2px solid black; */
    }
    .box div:nth-child(6){
        transform-origin: bottom;
        transform: translateZ(200px);
        background: yellowgreen;
        /* border: 2px solid yellowgreen; */
    }
    div{
        -webkit-user-select: none;
        -moz-user-select: none;
        -khtml-user-select: none;
        user-select: none;

    <!-- Math.sin(Math.PI/2)
         Math.sin(270/180*Math.PI)      角度转弧度
         Math.asin(1)*180/Math.PI  弧度转角度
        弧度等于半径 1个弧度
        2*PI*R=360
        角度转换弧度  角度*Math.PI/180
         -->
 
    <script>
        window.onload=function(){
            // 中心点(cw,ch)
            var cw=document.documentElement.clientWidth/2;
            var ch=document.documentElement.clientHeight/2;
            var box=document.getElementsByClassName("box")[0];
            window.onmousedown=function(e){
                // 按下的点离浏览器的距离(cx,cy)
                var cx=e.clientX;
                var cy=e.clientY;
                document.onmousemove=function(e){
                    // 移动的时候距离浏览器的距离(mx,my)
                    var mx=e.clientX;
                    var my=e.clientY;
 
                    var angle=Math.sqrt(Math.pow((mx-cx),2)+Math.pow((my-cy),2));
 
                    var x=(mx-cw)
                    var y=(my-ch)
                    var mo=Math.sqrt(x*x+y*y);
                    var mox=x/mo;
                    var moy=y/mo;
                     
                    box.style.transform="rotate3d("+(-moy)+","+mox+",0,"+angle+"deg)";
                }
                document.onmouseup=function(){
                    document.onmousemove=null;
                    document.onmouseup=null;
                }
            }
        }
