<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#progressbar{
			position:absolute;
			top:100px;
			left:100px;
			height:10px;
			width:500px;
			border:1px solid #63B8FF;
			border-radius:5px;
			text-align:center;
			line-height:10px;
			font-size:0.8em;
		}	
		#progress{
			position:absolute;
			height:100%;
			width:0;
			background:#BFEFFF;
			border-radius:5px;
			z-index:-1;
		}
		#progress{
			background-size: 30px 30px;
			background-image: -webkit-linear-gradient(-45deg, #63B8FF,#63B8FF 25%, #BFEFFF
			25%,#BFEFFF 50%, #63B8FF 50%, #63B8FF 75%, #BFEFFF 75%, #BFEFFF);
			background-image: -moz-linear-gradient(-45deg, #63B8FF,#63B8FF 25%, #BFEFFF
			25%,#BFEFFF 50%, #63B8FF 50%, #63B8FF 75%, #BFEFFF 75%, #BFEFFF);
			background-image: linear-gradient(-45deg, #63B8FF,#63B8FF 25%,#BFEFFF 
			25%,#BFEFFF 50%, #63B8FF 50%, #63B8FF 75%, #BFEFFF 75%, #BFEFFF);	
			-webkit-animation: animate 1.5s linear infinite;
			-moz-animation: animate 1.5s linear infinite;
			animation: animate 1.5s linear infinite;
		}
		@keyframes animate {
			from {
				background-position: 0 0;
			}
			to {
				background-position: 60px 30px;
			}
		}
	</style>
</head>
<body>
	<div id="progressbar">
		<div id='progress'></div>
		<p></p>
	</div>	
</body>
</html>
<script type="text/javascript">
	window.onload=function(){ 
		var now=0;
		var timer=setInterval(function(){
		  if(now==100){
			  clearInterval(timer);
			  window.location.href='#';
		  }else{
			  now+=1;
			  progressfn(now);
		  }
		},50); 
	}
	function progressfn(cent){
		var progressbar=document.getElementById("progressbar");
		progressbar=progressbar.getElementsByTagName("p");
		progressbar[0].innerHTML=cent+"%";
		var progress=document.getElementById("progress");
		progress.style.width=cent+"%";
	}
</script>
