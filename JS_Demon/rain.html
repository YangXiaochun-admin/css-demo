<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    html,body{
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
    }
    div{
        width:4px;
        height:8px;
        border-radius: 70%;
        background: #fff;
        filter: blur(1px);
    }
    </style>
     <script>
        window.onload = function(){
            var clientW = document.documentElement.clientWidth;
            var clientH = document.documentElement.clientHeight;
            var arr = [];
            for(var i = 0;i<200;i++){
                var div = document.createElement("div");
                div.style.cssText = "position:absolute;left:"+(50+Math.random()*(clientW-100))+"px;top:10px;transition:transform 1.5s ease "+(3*Math.random())+"s";
                document.body.appendChild(div);
                arr.push(div);
            }
            setTimeout(function(){
                for(var i = 0;i<arr.length;i++)
                {
                    arr[i].style.transform = "translate(0,"+clientH+"px)";
                    arr[i].addEventListener("webkitTransitionEnd",function(){
                        this.style.transition = "none";
                        this.style.transform = "translate(0,0)";
                        var that = this;
                        setTimeout(function(){
                            that.style.transition = "transform 1.5s ease "+(3*Math.random())+"s";
                            that.style.transform=  "translate(0,"+clientH+"px)";
                        },0)
 
                    })
                }
            },0)
        }
    </script>
</head>
<body>
</body>
</html>
