<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.img1 {
			width: 1200px;
		  -webkit-clip-path: url(#svgTextPath);  
		  clip-path: url(#svgTextPath);
		}
		.img2 {
			height: 400px;
		  -webkit-clip-path: url(#svgPath);  
		  clip-path: url(#svgPath);
		}
	</style>
</head>
<body>
	<img src="http://www.w3cplus.com/sites/default/files/blogs/2014/1407/flowers.jpg" alt="" class="img1" />
	<svg height="0" width="0">
	    <defs>
	        <clipPath id="svgTextPath">
	            <text x="0" y="300px" textLength="800px" lengthAdjust="spacing" font-family="宋体" font-size="230px" font-weight="900" font-style="italic"> Blossom </text>
	        </clipPath>
	    </defs>
	</svg>
	
	<img src="img/8.jpg" alt="" class="img2">
	<svg height="0" width="0">
	   <defs> 
	   		<clipPath id="svgPath">
	   			<circle stroke="#000000" stroke-miterlimit="10" cx="50" cy="50" r="40" />
	   			<circle stroke="#000000" stroke-miterlimit="10" cx="193.949" cy="235" r="74.576"/>
	   			<circle stroke="#000000" stroke-miterlimit="10" cx="426.576" cy="108.305" r="47.034"/>
	   			<circle stroke="#000000" stroke-miterlimit="10" cx="346.915" cy="255.763" r="43.644"/>
	   			<circle stroke="#000000" stroke-miterlimit="10" cx="255.39" cy="82.882" r="35.17"/>
	   		</clipPath>
	   	</defs> 
	</svg>
</body>
</html>
