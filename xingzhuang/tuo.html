<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 16em;
			height: 10em;
			background: #0000ff;
			margin-bottom: 3em;
		}
		div:nth-child(1){
			border-radius:75%; 
		}
		div:nth-child(2){
			border-radius:50% / 100% 100% 0 0; 
		}
		div:nth-child(3){
			border-radius:50% / 0 0 100% 100% ; 
		}
		div:nth-child(4){
			border-radius:0 100% 100% 0 / 50% ; 
		}
		div:nth-child(5){
			border-radius:100% 0 0 100% / 50%; 
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
