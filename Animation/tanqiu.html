<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tanqiu.html</title>
	<style>
		body{
			background: linear-gradient(skyblue,white 500px,yellowgreen 0,yellowgreen 100%);
			min-height: 650px;
		}
		.ball{
			width: 50px;
			height: 50px;
			background: radial-gradient(at 30% 30%,#fdd,red);
			border-radius: 50%;
			animation: bounce  2s cubic-bezier(.1,.25,1,.25) forwards;
		}
		@keyframes bounce {
			60%, 80%, to {
				transform: translateY(440px);
				animation-timing-function: ease;
			}
			70% { 
				transform: translateY(300px); 
			}
			90% {
			 transform: translateY(360px); 
			}
			100%{
				transform: translateY(440px
					); 
			}
		}
	</style>
</head>
<body>
	<div class="ball"></div>
</body>
</html>
