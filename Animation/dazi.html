<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@keyframes typing {
			from { width: 0 }
		}

		@keyframes caret {
			50% { border-right-color: transparent;}
		}

		h1 {
			width: 29ch ;
			white-space: nowrap;
			overflow: hidden;
			border-right: .05em solid;
			animation: typing 8s steps(29),
			      caret 1s steps(1) infinite;
		}
	</style>
</head>
<body>
	<h1>This is a cool typing results</h1>
</body>
</html>
