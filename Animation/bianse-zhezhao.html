<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变色的遮罩</title>
	<style>
        .tiger{
        	width: 640px;
        	height: 440px;
        	background-color: rgba(200,0,0,0.7);
        	background-size: cover;
        	background-blend-mode: luminosity;
        	transition:0.5s all;

        }
        .tiger:hover{
        	background-color:transparent;
        }
	</style>
</head>
<body>
	<div class="tiger" style="background-image:url('../img/1 (2).jpg');"></div>
</body>
</html>
