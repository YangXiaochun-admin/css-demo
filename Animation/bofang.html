<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 150px;
			height: 200px;
			margin: 0 auto;
			background: url('../img/6.jpg');
			animation: play 10s linear infinite alternate; /* 无限次来回播放 */
			animation-play-state: paused;
		}
		.box:hover{
			animation-play-state: running;
		}
		@keyframes play{
			to{background-position: 100% 0};
		}
	</style>
</head>
<body>
	<div class="box">
	</div>
</body>
</html>
