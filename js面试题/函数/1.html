	则 getNthFibonacci(4)返回值为 5
	
	function getNthFibonacci(count) {
	}

	0   1

<script>
	function getNthFibonacci(count){
		if(count <= 1){
			return 1;
		}
		return getNthFibonacci(count-1) + getNthFibonacci(count-2);
	}
	console.log(getNthFibonacci(0));
</script>
