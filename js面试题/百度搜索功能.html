<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        #text{
            width: 300px;
            height: 50px;
            display: block;
            margin:0 auto;
            margin-top: 50px;
        }
        .search{
            width: 300px;
            margin:0 auto;            
        }
    </style>
</head>
<body>
    <input type="text" id="text" oninput="valueChange()">
    <div class="search">
        <ul></ul>
    </div>

</body>
<script>
    var inp = document.querySelector("#text");
    var search = document.querySelector(".search");
    function valueChange(){
        var val = inp.value;
        search.style.display = val?"block":"none";
    }
</script>
</html>
