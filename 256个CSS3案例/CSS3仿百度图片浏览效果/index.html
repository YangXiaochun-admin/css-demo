ul, li {

/*detailImg*/

    text-align: left;
    color: #999;
}
#detailImg-pre, #detailImg-next {
    position: absolute;
    width: 30px;
    height: 46px;
    top: 50%;
    background: url(image/page_button.gif) 0 0 no-repeat;
    cursor: pointer;
    text-indent: -9999px;
}
#detailImg-pre {
    left: 0;
    background-position: -35px 0;
}
#detailImg-next {
    right: 0;
    background-position: -99px 0;
}
#detailImg-pre:hover { background-position: -35px -47px; }
#detailImg-next:hover { background-position: -99px -47px; }
/*smallImg*/
#smallImg-box { height: 92px; }
.smallImg li {
    float: left;
    width: 76px;
}
.smallImg li a {
    display: block;
    width: 70px;
    height: 70px;
    border: 3px solid #fff;
    overflow: hidden;
    vertical-align: middle;
    margin: 5px auto;
}
.smallImg img { width: 70px; }
.smallImg li a:hover, .smallImg .cur a { border-color: #F45E5E; }
#smallImg-pre, #smallImg-next {
    position: absolute;
    top: 0;
    height: 92px;
    width: 28px;
    margin: 0;
    background: url(image/album-arrow.png) 0 0 no-repeat;
    cursor: pointer;
}
#smallImg-pre { left: 0; }
#smallImg-next {
    right: 0;
    background-position: 0 -94px;
}
#smallImg-pre:hover { background-position: -28px 0; }
#smallImg-next:hover { background-position: -28px -94px; }

//大图图片信息
function img_info(i){
	var href=img[i].href,
		alt=img[i].alt,
		src=img[i].src,
		title=img[i].title,
		$main=$('#detailImg-box');
	$main.find('a').attr({'href':href,'class':'detailImg_'+(i+1)});
	$main.find('img').attr({'alt':alt,'src':src});
	$main.find('p').text(title);
}
function s_a_r(o,c){
	o.addClass(c).siblings().removeClass(c);	
}
//大图左右点击
function i_cur(i,len){
	i=i%len;
	if(i<0){
		i=len+i;
	}
	return i;	
}
function detailImg_click($pn,i,len){
	i_cur(i,len);
	img_info(i);
	var imgCur=$('.smallImg_'+(i+1));
	if(!imgCur.html()){
		$pn.click();
	} 
	s_a_r($('.smallImg_'+(i+1)),'cur');//小图选中
}
//小图左右点击
function smallImg_click(a,_a,len,i){
	_a=a;
	_a=a%len;
	if(_a<0){
		_a+=len;
	}
	c=_a==i?'cur':'';
	s_html(_a,c);
}
