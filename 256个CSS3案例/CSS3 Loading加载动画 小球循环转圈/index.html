<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Loading加载动画DEMO演示</title>
<style>
html {
    font-family: sans-serif;
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%
}
body { margin: 0 }
article, aside, details, figcaption, figure, footer, header, hgroup, main, nav, section, summary { display: block }
audio, canvas, progress, video {
    display: inline-block;
    vertical-align: baseline
}
audio:not([controls]) {
    display: none;
    height: 0
}
[hidden], template { display: none }
a { background: transparent }
a:active, a:hover { outline: 0 }
abbr[title] { border-bottom: 1px dotted }
b, strong { font-weight: bold }
dfn { font-style: italic }
h1 {
    font-size: 2em;
    margin: 0.67em 0
}
mark {
    background: #ff0;
    color: #000
}
small { font-size: 80% }
sub, sup {
    font-size: 75%;
    line-height: 0;
    position: relative;
    vertical-align: baseline
}
sup { top: -0.5em }
sub { bottom: -0.25em }
img { border: 0 }
svg:not(:root) { overflow: hidden }
figure { margin: 1em 40px }
hr {
    -moz-box-sizing: content-box;
    box-sizing: content-box;
    height: 0
}
pre { overflow: auto }
code, kbd, pre, samp {
    font-family: monospace, monospace;
    font-size: 1em
}
button, input, optgroup, select, textarea {
    color: inherit;
    font: inherit;
    margin: 0
}
button { overflow: visible }
button, select { text-transform: none }
button, html input[type="button"], input[type="reset"], input[type="submit"] {
    -webkit-appearance: button;
    cursor: pointer
}
button[disabled], html input[disabled] { cursor: default }
button::-moz-focus-inner, input::-moz-focus-inner {
border:0;
padding:0
}
input { line-height: normal }
input[type="checkbox"], input[type="radio"] {
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    padding: 0
}
input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button {
height:auto
}
input[type="search"] {
    -webkit-appearance: textfield;
    -moz-box-sizing: content-box;
    box-sizing: content-box
}
input[type="search"]::-webkit-search-cancel-button, input[type="search"]::-webkit-search-decoration {
-webkit-appearance:none
}
fieldset {
    border: 1px solid #c0c0c0;
    margin: 0 2px;
    padding: 0.35em 0.625em 0.75em
}
legend {
    border: 0;
    padding: 0
}
textarea { overflow: auto }
optgroup { font-weight: bold }
table {
    border-collapse: collapse;
    border-spacing: 0
}
td, th { padding: 0 }
</style>
<style>
/**
 * Document defaults
 */
body {
    text-align: center;
    background-color: #eee;
}
* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
/* The loader container */
.loader {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    margin-top: -100px;
    margin-left: -100px;
    perspective: 100px;
    transform-type: preserve-3d;
    animation: loader 6s cubic-bezier(0, 0, 1, 1) infinite;
}

/* Loader animation */
@keyframes loader {
 0% {
 transform: rotateX(30deg) rotateZ(0deg);
}
 100% {
 transform: rotateX(30deg) rotateZ(-360deg);
}
}
/* The dot */
.dot {
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 10;
    width: 20px;
    height: 20px;
    margin-top: -90px;
    margin-left: -10px;
    border-radius: 10px;
    background-color: #1e3f57;
    transform-type: preserve-3d;
    transform-origin: 50% 90px;
    transform: rotateZ(30deg);
    animation: dot1 1.5s cubic-bezier(.6, 0, .4, 1) infinite;
}
.dot:nth-child(2) {
    transform: rotateZ(15deg);
    animation-name: dot2;
    animation-delay: 150ms;
    background-color: #2d556d;
}
.dot:nth-child(3) {
    transform: rotateZ(0deg);
    animation-name: dot3;
    animation-delay: 300ms;
    background-color: #447891;
}
.dot:nth-child(4) {
    transform: rotateZ(-15deg);
    animation-name: dot4;
    animation-delay: 450ms;
    background-color: #5998b2;
}
.dot:nth-child(5) {
    transform: rotateZ(-30deg);
    animation-name: dot5;
    animation-delay: 600ms;
    background-color: #6bb2cd;
}

/* Dot animations */
@keyframes dot1 {
 0% {
 transform: rotateZ(30deg) rotateX(10deg);
}
 95%, 100% {
 transform: rotateZ(390deg) rotateX(10deg);
}
}
 @keyframes dot2 {
 0% {
 transform: rotateZ(15deg) rotateX(10deg);
}
 95%, 100% {
 transform: rotateZ(375deg) rotateX(10deg);
}
}
 @keyframes dot3 {
 0% {
 transform: rotateZ(0deg) rotateX(10deg);
}
 95%, 100% {
 transform: rotateZ(360deg) rotateX(10deg);
}
}
 @keyframes dot4 {
 0% {
 transform: rotateZ(-15deg) rotateX(10deg);
}
 95%, 100% {
 transform: rotateZ(345deg) rotateX(10deg);
}
}
 @keyframes dot5 {
 0% {
 transform: rotateZ(-30deg) rotateX(10deg);
}
 95%, 100% {
 transform: rotateZ(330deg) rotateX(10deg);
}
}
</style>
<script src="js/prefixfree.min.js"></script>
<script src="js/modernizr.js"></script>
</head>

<body>
<div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>
<script src='js/jquery.js'></script>
</body>
</html>
