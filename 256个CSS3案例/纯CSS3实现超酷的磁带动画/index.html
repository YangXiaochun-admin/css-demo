<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>纯CSS3实现超酷的磁带动画DEMO演示</title>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
<div class="cassette">
    <div class="screws">
        <div class="screw">
            <div class="screw-inner"></div>
        </div>
        <div class="screw">
            <div class="screw-inner"></div>
        </div>
        <div class="screw">
            <div class="screw-inner"></div>
        </div>
        <div class="screw">
            <div class="screw-inner"></div>
        </div>
    </div>
    <div class="outer-sticker">
        <div class="sticker">
            <div class="sticker-header">
                <div class="side">A</div>
                <div class="notes">
                    <hr>
                    <hr>
                    <hr>
                </div>
                <!-- /.notes --> 
            </div>
            <!-- /.sticker-header -->
            
            <div class="sticker-center">
                <div class="stripe-a"></div>
                <div class="stripe-b"></div>
                <div class="cassete-center">
                    <div class="circle"> <i></i> <i></i> <i></i> <i></i> <i></i> <i></i> </div>
                    <div class="circle"> <i></i> <i></i> <i></i> <i></i> <i></i> <i></i> </div>
                    <div class="window">
                        <div class="reel"></div>
                        <div class="reel"></div>
                    </div>
                </div>
            </div>
            <!-- /.sticker-center-->
            
            <div class="sticker-bottom">
                <hr>
                <p>Normal Bass EQ</p>
                <hr>
            </div>
            <!-- /.sticker-bottom--> 
            
        </div>
        <!-- /.sticker --> 
    </div>
    <!-- /.outer-sticker -->
    
    <div class="cassette-bottom-outer">
        <div class="cassette-bottom">
            <div class="screw">
                <div class="screw-inner"></div>
            </div>
            <div class="holes">
                <div class="hole-big"></div>
                <div class="hole-small"></div>
                <div class="hole-big"></div>
                <div class="hole-small"></div>
            </div>
        </div>
    </div>
</div>
<!-- /.cassette -->

<div class="credits"> </div>
<script src="js/index.js"></script>
</body>
</html>
