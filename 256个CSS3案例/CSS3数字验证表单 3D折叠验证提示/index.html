<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3数字验证表单DEMO演示</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
<form>
    <label for="field1">Please enter numbers only...</label>
    <div class="field-container">
        <input type="text" id="field1" class="rotate-90 validate-me" data-pattern="^\d+$">
        <div class="pseudo-input">
            <div class="pseudo-content"></div>
        </div>
    </div>
    <label for="field2">Please enter numbers only...</label>
    <div class="field-container">
        <input type="text" id="field2" class="rotate-270 validate-me" data-pattern="^\d+$">
        <div class="pseudo-input">
            <div class="pseudo-content"></div>
        </div>
    </div>
    <input type="submit" value="Submit">
</form>
<script src='js/zepto.js'></script> 
<script src="js/index.js"></script>
</body>
</html>
