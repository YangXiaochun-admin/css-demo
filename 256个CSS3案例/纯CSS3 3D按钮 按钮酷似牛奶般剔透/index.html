<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3实现牛奶样式加减按钮 - 站长素材</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <div class="toggle">
        <input type="checkbox">
        <span class="button"></span> <span class="label">+</span> </div>
    <div class="toggle">
        <input type="checkbox" checked>
        <span class="button"></span> <span class="label">–</span> </div>
</div>
<div style="text-align:center;clear:both">
    <p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>

</div>
</body>
</html>
