<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>纯CSS3实现3D Twitter按钮DEMO演示</title>
<style>
html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline
}
article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block }
body { line-height: 1 }
ol, ul { list-style: none }
blockquote, q { quotes: none }
blockquote:before, blockquote:after, q:before, q:after {
    content: '';
    content: none
}
table {
    border-collapse: collapse;
    border-spacing: 0
}
</style>
<style>
section, section div { /* See it in slo-mo, you can change this */
transition-duration: .6s; }
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: -webkit-radial-gradient(center top, circle farthest-corner, #FFFFFF 0%, #D8DFE9 100%);
    background-image: radial-gradient(circle farthest-corner at center top, #FFFFFF 0%, #D8DFE9 100%);
    overflow: hidden;
}
section, .button { transition-timing-function: ease; }
section {
    display: inline-block;
    position: relative;
    padding: .375rem .375rem 0;
    height: 2.5rem;
    background: #A9ADB6;
    border-radius: .25rem;
    perspective: 300;
    box-shadow: 0 -1px 2px #fff, inset 0 1px 2px rgba(0,0,0,.2), inset 0 .25rem 1rem rgba(0,0,0,.1);
}
.button { opacity: 0; }
.cover {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    transform-origin: center bottom;
    transform-style: preserve-3d;
    font: 1.25em/2 "icon";
    color: white;
    text-align: center;
    pointer-events: none;
    z-index: 100;
}
.innie, .outie, .spine, .shadow {
    position: absolute;
    width: 100%;
}
.innie, .outie {
    height: 100%;
    background-image: -webkit-linear-gradient(top, transparent 0%, rgba(0,0,0,.1) 100%);
    border-radius: .25rem;
}
.innie:after, .outie:after { content: "t"; }
.innie {
    background-color: #67E2FE;
    text-shadow: 0 -2px 4px rgba(0,0,0,.2);
}
.spine {
    top: .25rem;
    background: #20C7F3;
    height: .25rem;
    transform: rotateX(90deg);
    transform-origin: center top;
}
.shadow {
    top: 100%;
    left: 0;
    height: 3.5rem;
    transform-origin: center top;
    transform: rotateX(90deg);
    opacity: 0;
    z-index: 0;
    background-image: -webkit-linear-gradient(top, rgba(0,0,0,.6) 0%, transparent 100%);
    background-image: linear-gradient(to bottom, rgba(0,0,0,.6) 0%, transparent 100%);
    border-radius: .4rem;
}
.outie {
    background-color: #2EC8FA;
    transform: translateZ(.25rem);
    text-shadow: 0 2px 4px rgba(0,0,0,.2);
}
section:hover { background: #EBEFF2; }
section:hover .button { opacity: 1; }
section:hover .cover, section:hover .innie, section:hover .spine, section:hover .outie, section:hover .spine { transition-timing-function: cubic-bezier(.2, .7, .1, 1.1); }
section:hover .cover { transform: rotateX(-120deg); }
section:hover .innie { background-color: #3ADAFC; }
section:hover .spine { background-color: #52B1E0; }
section:hover .outie {
    background-color: #2174A0;
    color: rgba(255,255,255,0);
}
section:hover .shadow {
    opacity: 1;
    transform: rotateX(45deg) scale(.95);
}
small {
    font: .8rem/1 sans-serif;
    padding-top: 4rem;
    color: #777;
}
small a {
    color: #222;
    text-decoration: none;
    border-bottom: thin solid #ccc;
}
small a:hover { border-bottom-color: #222; }
/* Twitter font icon: http://codepen.io/bennettfeely/pen/GCAKJ */
@font-face {
    font-family: icon;
    src: url('http://bennettfeely.com/fonts/icons.woff');
}
</style>
<script src="js/prefixfree.min.js"></script>
</head>

<body>
<section>
    <div class="button"> <a href="#" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @bennettfeely</a> 
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script> 
    </div>
    <div class="cover">
        <div class="innie"></div>
        <div class="spine"></div>
        <div class="outie"></div>
    </div>
    <div class="shadow"></div>
</section>
</body>
</html>
