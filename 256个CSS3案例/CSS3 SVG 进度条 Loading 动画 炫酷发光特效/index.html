<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<title>CSS3动画Loading加载SVG进度条在线演示</title>
</head>
<body>
<div class="loading-container">
    <div class="loading-bar">
        <div class="amount green" style="width: 40%;">
            <div class="loaded"> 40% </div>
            <div class="lines"></div>
        </div>
    </div>
    <div class="loading-bar">
        <div class="amount blue" style="width: 60%">
            <div class="loaded"> 60% </div>
            <div class="lines"></div>
        </div>
    </div>
    <div class="loading-bar">
        <div class="amount red" style="width: 80%">
            <div class="loaded"> 80% </div>
            <div class="lines"></div>
        </div>
    </div>
</div>
</body>
</html>
