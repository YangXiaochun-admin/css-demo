<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";padding:40px 0 0 0;}
/* jianti */
.jianti{width:100px;height:30px;position:relative;font-family:微软雅黑;font-size:12px;color:#fff;overflow:hidden;float:left;}
.jianti div{width:100px;height:30px;line-height:30px;position:absolute;text-align:center;-webkit-transition:all 0.3s ease-in-out;-moz-transition:all 0.3s ease-in-out;-o-transition:all 0.3s ease-in-out;transition:all 0.3s ease-in-out;}

.jianti .one{top:0;left:0;z-index:1;background:#63C;color:#FFF;}
.jianti:hover .one{top:-30px;left:0;}
.jianti .one a{background:#63C;color:#FFF;text-decoration:none;}

.jianti .two{bottom:-30px;left:0;z-index:2;background:#f50;color:#FFF;}
.jianti:hover .two{bottom:0px;left:0;}
.jianti .two a{background:#f50;color:#FFF;text-decoration:none;}

/* nav2 */
.nav2{width:100px;height:30px;position:relative;font-family:微软雅黑;font-size:12px;color:#fff;overflow:hidden;float:left;}
.nav2 div{width:100px;height:30px;line-height:30px;position:absolute;text-align:center;-webkit-transition:all 0.3s ease-in-out;-moz-transition:all 0.3s ease-in-out;-o-transition:all 0.3s ease-in-out;transition:all 0.3s ease-in-out;}

.nav2 .one{top:-30px;left:0;z-index:1;background:#63C;color:#FFF;opacity:0;}
.nav2:hover .one{top:0px;left:0;opacity:1;-webkit-transform:scale(1.3);-moz-transform:scale(1.3);-o-transform:scale(1.3);transform:scale(1.3);}
.nav2 .one a{background:#63C;color:#FFF;text-decoration:none;}

.nav2 .two{bottom:0px;left:0;z-index:2;background:#63C;color:#FFF;}
.nav2:hover .two{bottom:-30px;left:0;}
.nav2 .two a{background:#63C;color:#FFF;text-decoration:none;}
</style>
