<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3滑块菜单 菜单动画很酷演示地址</title>

<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sliding Menu Tiles</title>
<link href='http://fonts.googleapis.com/css?family=Roboto|Electrolize' rel='stylesheet' type='text/css' />
</head>
<body>
<div id="wrapper">
    <div id="life" class="menu-container" tabindex="1">
        <div class="label">life</div>
        <div class="tile"><i class="icon-user"></i></div>
        <div class="bar">
            <div class="buttons"> 
                <!-- Image links here --> 
            </div>
        </div>
    </div>
    <div id="work" class="menu-container" tabindex="2">
        <div class="label">work</div>
        <div class="tile"><i class="icon-briefcase"></i></div>
        <div class="bar">
            <div class="buttons"> 
                <!-- Image links here --> 
            </div>
        </div>
    </div>
    <div id="play" class="menu-container" tabindex="3">
        <div class="label">play</div>
        <div class="tile"><i class="icon-gamepad"></i></div>
        <div class="bar">
            <div class="buttons"> 
                <!-- Image links here --> 
            </div>
        </div>
    </div>
    <div id="talk" class="menu-container" tabindex="4">
        <div class="label">talk</div>
        <div class="tile"><i class="icon-comments"></i></div>
        <div class="bar">
            <div class="buttons"> 
                <!-- Image links here --> 
            </div>
        </div>
    </div>
    <div id="link" class="menu-container" tabindex="5">
        <div class="label">links</div>
        <div class="tile"><i class="icon-link"></i></div>
        <div class="bar">
            <div class="buttons">
                <p>COMING SOON</p>
            </div>
        </div>
    </div>
</div>
<audio id="secret-found" preload="auto">
    <source src="http://www.nickbrombal.com/audio/ZSS_Secret.mp3">
    </source>
    <source src="http://www.nickbrombal.com/audio/ZSS_Secret.ogg">
    </source>
</audio>
</body>
</html>
<script src='jquery.js'></script>
<script src="js/index.js"></script>

</body>
</html>
