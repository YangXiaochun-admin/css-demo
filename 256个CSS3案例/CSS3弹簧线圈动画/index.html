    <style>
.container {
  transform-style: preserve-3d;
}
.slinky {
  width: 50%;
  height: 50%;
  position: absolute;
  top: 14em;
  left: 14em;
  transform: rotateX(-90deg) rotateY(0deg) rotateZ(10deg) translateX(15em);
  transform-origin: 50% 50%;
  transform-style: preserve-3d;
  transition: all 1.25s ease-in-out;
  animation: rot 3s linear infinite;
}
.slinky div {
  position: absolute;
  top: -0.275em;
  left: -0.275em;
  z-index: 900;
  width: 10em;
  height: 10em;
  border: 0.3em solid #2ecc71;
  border-radius: 5em;
  transform-origin: 0% 0%;
  transform-style: preserve-3d;
  transition: all 0.5s ease-in-out;
}
.slinky div div {
  transform: translateZ(-0.15em) rotateY(0deg);
  animation: exp 5s ease-in-out infinite;
}
@keyframes rot {
  0% {
    transform: rotateX(-90deg) rotateY(0deg) rotateZ(0deg) translateX(15em);
  }
  100% {
    transform: rotateX(-90deg) rotateY(0deg) rotateZ(360deg) translateX(15em);
  }
}
@keyframes exp {
  50% {
    transform: translateZ(-0.15em) rotateY(10.3deg);
  }
}
html,
body {
  height: 100%;
}
body {
  background-color: #222;
}

</style>
