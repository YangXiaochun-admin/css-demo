<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>纯CSS3绘制的黑色图标按钮组合DEMO演示</title>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
<div id="crests">
    <div class="crest-holder">
        <div class="crest akiyama">
            <div class="wrap">
                <div class="diamond"></div>
                <div class="diamond"></div>
                <div class="diamond"></div>
            </div>
        </div>
        <div class="crest-name">Akiyama</div>
    </div>
    <div class="crest-holder">
        <div class="crest amako">
            <div class="wrap">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="crest-name">Amako</div>
    </div>
    <div class="crest-holder">
        <div class="crest amakusa">
            <div class="wrap">
                <div class="triangles">
                    <div class="double-triangle"></div>
                    <div class="double-triangle"></div>
                    <div class="double-triangle"></div>
                    <div class="double-triangle"></div>
                    <div class="double-triangle"></div>
                    <div class="double-triangle"></div>
                </div>
                <div class="sphere"></div>
            </div>
        </div>
        <div class="crest-name">Amakusa</div>
    </div>
    <div class="crest-holder">
        <div class="crest aso">
            <div class="wrap">
                <div class="feather">
                    <div class="feather-contain">
                        <div class="feather-shade"></div>
                        <div class="feather-shade"></div>
                        <div class="feather-shade"></div>
                    </div>
                    <div class="feather-line"></div>
                </div>
                <div class="feather">
                    <div class="feather-contain">
                        <div class="feather-shade"></div>
                        <div class="feather-shade"></div>
                        <div class="feather-shade"></div>
                    </div>
                    <div class="feather-line"></div>
                </div>
            </div>
        </div>
        <div class="crest-name">Aso</div>
    </div>
    <div class="crest-holder">
        <div class="crest baba">
            <div class="wrap">
                <div class="circle"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="crest-name">Baba</div>
    </div>
    <div class="crest-holder">
        <div class="crest doi">
            <div class="wrap">
                <div class="line"></div>
                <div class="corners small">
                    <div class="corner"></div>
                    <div class="corner horiz"></div>
                </div>
                <div class="corners big">
                    <div class="corner"></div>
                    <div class="corner horiz"></div>
                </div>
            </div>
        </div>
        <div class="crest-name">Doi</div>
    </div>
    <div class="crest-holder">
        <div class="crest dou">
            <div class="wrap">
                <div>
                    <div class="shadow"></div>
                    <div class="shadow"></div>
                    <div class="shadow"></div>
                </div>
                <div>
                    <div class="ellipse"></div>
                    <div class="ellipse"></div>
                    <div class="ellipse"></div>
                </div>
            </div>
        </div>
        <div class="crest-name">Dou</div>
    </div>
    <div class="crest-holder">
        <div class="crest gamo">
            <div class="wrap">
                <div class="comma"></div>
                <div class="comma"></div>
                <div class="comma"></div>
            </div>
        </div>
        <div class="crest-name">Gamô</div>
    </div>
    <div class="crest-holder">
        <div class="crest hara">
            <div class="wrap">
                <div class="fork top"></div>
                <div class="line"></div>
                <div class="fork bottom"></div>
            </div>
        </div>
        <div class="crest-name">Hara</div>
    </div>
    <div class="crest-holder">
        <div class="crest hatakeyama">
            <div class="wrap">
                <div class="halfcircle right bottom"></div>
                <div class="halfcircle left bottom"></div>
                <div class="halfcircle left top"></div>
                <div class="halfcircle right top"></div>
            </div>
        </div>
        <div class="crest-name">Hatakeyama</div>
    </div>
    <div class="crest-holder">
        <div class="crest hojo">
            <div class="wrap">
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
            </div>
        </div>
        <div class="crest-name">Hôjô</div>
    </div>
    <div class="crest-holder">
        <div class="crest hori">
            <div class="wrap">
                <div class="square"></div>
            </div>
        </div>
        <div class="crest-name">Hori</div>
    </div>
    <div class="crest-holder">
        <div class="crest horio">
            <div class="wrap">
                <div class="circle"></div>
                <div class="holes">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div class="crest-name">Horio</div>
    </div>
    <div class="crest-holder">
        <div class="crest ijuin">
            <div class="wrap">
                <div class="circle">
                    <div class="cross"></div>
                    <div class="cross"></div>
                    <div class="cross"></div>
                </div>
            </div>
        </div>
        <div class="crest-name">Ijuin</div>
    </div>
    <div class="crest-holder">
        <div class="crest ito">
            <div class="wrap">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="crest-name">Ito</div>
    </div>
    <div class="crest-holder">
        <div class="crest kurushima">
            <div class="wrap">
                <div class="corners small">
                    <div class="corner"></div>
                    <div class="corner horiz"></div>
                </div>
                <div class="corners big">
                    <div class="corner"></div>
                    <div class="corner horiz"></div>
                </div>
                <div class="wave">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div class="crest-name">Kurushima</div>
    </div>
    <div class="crest-holder">
        <div class="crest matsuda">
            <div class="wrap">
                <div class="diag left">
                    <div class="line short"></div>
                    <div class="line long"></div>
                </div>
                <div class="diag right">
                    <div class="line short"></div>
                    <div class="line long"></div>
                </div>
            </div>
        </div>
        <div class="crest-name">Matsuda</div>
    </div>
    <div class="crest-holder">
        <div class="crest nagano">
            <div class="wrap">
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
                <div class="triangle"></div>
            </div>
        </div>
        <div class="crest-name">Nagano</div>
    </div>
    <div class="crest-holder">
        <div class="crest ota">
            <div class="wrap">
                <div class="circle">
                    <div>
                        <div class="ellipse"></div>
                        <div class="ellipse"></div>
                        <div class="ellipse"></div>
                        <div class="ellipse"></div>
                        <div class="ellipse"></div>
                    </div>
                    <div class="sphere"></div>
                </div>
            </div>
        </div>
        <div class="crest-name">Ota</div>
    </div>
    <div class="crest-holder">
        <div class="crest takeda">
            <div class="wrap">
                <div class="diamond"></div>
                <div class="diamond"></div>
                <div class="diamond"></div>
                <div class="diamond"></div>
            </div>
        </div>
        <div class="crest-name">Takeda</div>
    </div>
</div>
</body>
</html>
