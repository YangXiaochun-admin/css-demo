<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3扇形动画菜单DEMO演示</title>
<style>
* {
    margin: 0px;
    padding: 0px;
}
body {
    background: #b1b1b1;
    margin: 0px;
    padding: 0px;
    font-size: 14px;
    color: #000;
}
.tips {
    width: 702px;
    margin: 0 auto;
    line-height: 24px;
    padding-top: 10px;
}
.bredcolor { color: #fff; }
.menuHolder {
    width: 100px;
    height: 100px;
    margin: 0px 0 250px 0px;
    position: relative;
    z-index: 100;
}
.menuHolder ul {
    padding: 0;
    margin: 0;
    list-style: none;
    position: absolute;
    left: 0;
    top: 0;
    width: 0;
    height: 0;
}
.menuHolder ul li {
    border-radius: 0 0 300px 0;
    width: 0;
    height: 0;
}
.menuHolder ul li a {
    color: #000;
    text-decoration: none;
    font: bold 13px/30px arial, sans-serif;
    text-align: center;
    box-shadow: -5px 5px 5px rgba(0,0,0,0.4);
    -webkit-transform-origin: 0 0;
    -moz-transform-origin: 0 0;
    -ms-transform-origin: 0 0;
    -o-transform-origin: 0 0;
    transform-origin: 0 0;
}
.menuHolder ul.p1 li {
    position: absolute;
    left: 0;
    top: 0;
}
.menuHolder ul.p2 { z-index: -1; }
.menuHolder ul.p3 { z-index: -1; }
.menuHolder li.s1 > a {
    position: absolute;
    display: block;
    width: 100px;
    height: 100px;
    background: #c8c8c8;
    border-radius: 0 0 100px 0;
}
.menuHolder li.s2 > a {
    position: absolute;
    display: block;
    width: 100px;
    padding-left: 100px;
    height: 200px;
    background: #ddd;
    border-radius: 0 0 200px 0;
}
.menuHolder ul.p3 li a {
    position: absolute;
    display: block;
    width: 100px;
    padding-left: 200px;
    height: 300px;
    background: #999;
    border-radius: 0 0 300px 0;
}
.menuHolder ul ul {
    -webkit-transform-origin: 0 0;
    -moz-transform-origin: 0 0;
    -ms-transform-origin: 0 0;
    -o-transform-origin: 0 0;
    transform-origin: 0 0;
    -webkit-transform: rotate(90deg);
    -moz-transform: rotateZ(90deg);
    -ms-transform: rotate(90deg);
    -o-transform: rotate(90deg);
    transform: rotate(90deg);
    -webkit-transition: 1s;
    -moz-transition: 1s;
    -ms-transition: 1s;
    -o-transition: 1s;
    transition: 1s;
}
.menuHolder li.s2:nth-of-type(6) > a {
    background: #888;
    -webkit-transform: rotate(75deg);
    -moz-transform: rotateZ(75deg);
    -ms-transform: rotate(75deg);
    -o-transform: rotate(75deg);
    transform: rotate(75deg);
}
.menuHolder li.s2:nth-of-type(5) > a {
    background: #999;
    -webkit-transform: rotate(60deg);
    -moz-transform: rotateZ(60deg);
    -ms-transform: rotate(60deg);
    -o-transform: rotate(60deg);
    transform: rotate(60deg);
}
.menuHolder li.s2:nth-of-type(4) > a {
    background: #aaa;
    -webkit-transform: rotate(45deg);
    -moz-transform: rotateZ(45deg);
    -ms-transform: rotate(45deg);
    -o-transform: rotate(45deg);
    transform: rotate(45deg);
}
.menuHolder li.s2:nth-of-type(3) > a {
    background: #bbb;
    -webkit-transform: rotate(30deg);
    -moz-transform: rotateZ(30deg);
    -ms-transform: rotate(30deg);
    -o-transform: rotate(30deg);
    transform: rotate(30deg);
}
.menuHolder li.s2:nth-of-type(2) > a {
    background: #ccc;
    -webkit-transform: rotate(15deg);
    -moz-transform: rotateZ(15deg);
    -ms-transform: rotate(15deg);
    -o-transform: rotate(15deg);
    transform: rotate(15deg);
}
.menuHolder .a6 li:nth-of-type(6) > a {
    background: #444;
    -webkit-transform: rotate(75deg);
    -moz-transform: rotateZ(75deg);
    -ms-transform: rotate(75deg);
    -o-transform: rotate(75deg);
    transform: rotate(75deg);
}
.menuHolder .a6 li:nth-of-type(5) > a {
    background: #555;
    -webkit-transform: rotate(60deg);
    -moz-transform: rotateZ(60deg);
    -ms-transform: rotate(60deg);
    -o-transform: rotate(60deg);
    transform: rotate(60deg);
}
.menuHolder .a6 li:nth-of-type(4) > a {
    background: #666;
    -webkit-transform: rotate(45deg);
    -moz-transform: rotateZ(45deg);
    -ms-transform: rotate(45deg);
    -o-transform: rotate(45deg);
    transform: rotate(45deg);
}
.menuHolder .a6 li:nth-of-type(3) > a {
    background: #777;
    -webkit-transform: rotate(30deg);
    -moz-transform: rotateZ(30deg);
    -ms-transform: rotate(30deg);
    -o-transform: rotate(30deg);
    transform: rotate(30deg);
}
.menuHolder .a6 li:nth-of-type(2) > a {
    background: #888;
    -webkit-transform: rotate(15deg);
    -moz-transform: rotateZ(15deg);
    -ms-transform: rotate(15deg);
    -o-transform: rotate(15deg);
    transform: rotate(15deg);
}
.menuHolder .a5 li:nth-of-type(5) > a {
    background: #555;
    -webkit-transform: rotate(72deg);
    -moz-transform: rotateZ(72deg);
    -ms-transform: rotate(72deg);
    -o-transform: rotate(72deg);
    transform: rotate(72deg);
}
.menuHolder .a5 li:nth-of-type(4) > a {
    background: #666;
    -webkit-transform: rotate(54deg);
    -moz-transform: rotateZ(54deg);
    -ms-transform: rotate(54deg);
    -o-transform: rotate(54deg);
    transform: rotate(54deg);
}
.menuHolder .a5 li:nth-of-type(3) > a {
    background: #777;
    -webkit-transform: rotate(36deg);
    -moz-transform: rotateZ(36deg);
    -ms-transform: rotate(36deg);
    -o-transform: rotate(36deg);
    transform: rotate(36deg);
}
.menuHolder .a5 li:nth-of-type(2) > a {
    background: #888;
    -webkit-transform: rotate(18deg);
    -moz-transform: rotateZ(18deg);
    -ms-transform: rotate(18deg);
    -o-transform: rotate(18deg);
    transform: rotate(18deg);
}
.menuHolder .a3 li:nth-of-type(3) > a {
    background: #777;
    -webkit-transform: rotate(60deg);
    -moz-transform: rotateZ(60deg);
    -ms-transform: rotate(60deg);
    -o-transform: rotate(60deg);
    transform: rotate(60deg);
}
.menuHolder .a3 li:nth-of-type(2) > a {
    background: #888;
    -webkit-transform: rotate(30deg);
    -moz-transform: rotateZ(30deg);
    -ms-transform: rotate(30deg);
    -o-transform: rotate(30deg);
    transform: rotate(30deg);
}
.menuHolder li.s1:hover ul.p2 {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotateZ(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
}
.menuHolder li.s2:hover ul.p3 {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotateZ(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
}
.menuHolder ul li:hover > a {
    background: #f00;
    color: #fff;
}
.menuHolder li.s2:hover > a {
    background: #d00;
    color: #fff;
}
.menuHolder .a6 li:hover > a {
    background: #b00;
    color: #fff;
}
.menuHolder .a5 li:hover > a {
    background: #b00;
    color: #fff;
}
.menuHolder .a3 li:hover > a {
    background: #b00;
    color: #fff;
}
.menuWindow {
    width: 110px;
    height: 110px;
    overflow: hidden;
    position: absolute;
    left: 0;
    top: 0;
    z-index: 100;
    -webkit-transition: 0s 1s;
    -moz-transition: 0s 1s;
    -ms-transition: 0s 1s;
    -o-transition: 0s 1s;
    transition: 0s 1s;
}
.menuHolder:hover .menuWindow {
    width: 310px;
    height: 310px;
    -webkit-transition: 0s 0s;
    -moz-transition: 0s 0s;
    -ms-transition: 0s 0s;
    -o-transition: 0s 0s;
    transition: 0s 0s;
}
.menuHolder span {
    display: block;
    -webkit-transform: rotate(5deg);
    -moz-transform: rotateZ(5deg);
    -ms-transform: rotate(5deg);
    -o-transform: rotate(5deg);
    transform: rotate(5deg);
}
.menuHolder ~ img.close {
    width: 0;
    height: 0;
    position: fixed;
    z-index: -1;
    left: 0;
    top: 0;
}
.menuHolder:hover ~ img.close {
    width: 100%;
    height: 100%;
}
</style>
</head>

    <div class="menuWindow">

                <ul class="p2">

</body>
