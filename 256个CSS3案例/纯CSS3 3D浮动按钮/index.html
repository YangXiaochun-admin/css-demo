<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>纯CSS3 3D浮动按钮DEMO演示</title>
<style>
html {
    margin: 0;
    padding: 0;
    height: 100%;
}
body {
    margin: 0;
    padding: 100px 0px 0px 0px;
    height: 100%;
    background-color: #fff;
    box-shadow: 0px 0px 80px #000 inset;
}
#pbtn {
    width: 400px;
    height: 200px;
    background-color: #ccf;
    margin: 0px auto 0px auto;
    text-align: center;
    border-radius: 200px / 100px;
    box-shadow: 0px -15px 15px #88f inset,  10px -15px 15px #44f inset,  -10px -15px 15px #fff inset,  -0px 15px #88f,  -35px 40px 5px rgba(0,0,0,0.5);
    transition: box-shadow .25s linear,  margin-top .25s linear;
    color: #88f;
    font-size: 100px;
}
#pbtn:hover {
    box-shadow: 0px -15px 15px #88f inset,  10px -15px 15px #44f inset,  -10px -15px 15px #fff inset,  -0px 2px #88f,  -7px 12px 5px rgba(0,0,0,0.5);
    margin-top: 15px;
}
#btnlabel {
    padding-top: 0px;
    line-height: 100px;
    text-shadow: 3px -3px 1px #44f, -3px 3px 1px #fff;
    transform: scale(1, 0.5);
}
</style>
<script src="js/prefixfree.min.js"></script>
</head>

<body>
<div id="pbtn">
    <div id="btnlabel">Ohai!<br/>
        &hearts;</div>
</div>
<script src="js/index.js"></script>

</body>
</html>
