<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>电子时钟</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		.clock{
			width: 50%;
			height: 50px;
			text-align: center;
			background-color: #eee;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			font-size: 2em;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="clock">
		<span class="clock_dates"></span>
		<span class="clock_day"></span>
		<span class="clock_12"></span>
		<span class="clock_hour"></span>
		<span class="clock_minute"></span>
		<span class="clock_second"></span>
	</div>
</body>
</html>
<script>
	window.onload = function(){
		var year,month,date,day,hours,mins,seconds;
		var clock_dates = document.getElementsByClassName("clock_dates")[0];
		var clock_day = document.getElementsByClassName("clock_day")[0];
		var clock_12 = document.getElementsByClassName("clock_12")[0];
		var clock_hour = document.getElementsByClassName("clock_hour")[0];
		var clock_minute = document.getElementsByClassName("clock_minute")[0];
		var clock_second = document.getElementsByClassName("clock_second")[0];
		timer = setInterval(function(){
			time = new Date();
			year = time.getFullYear();
			month = time.getMonth()+1;
			date = time.getDate();
			hours = time.getHours();
			mins = time.getMinutes();
			seconds = time.getSeconds();
			day = time.getDay();
			if(hours > 12){
				hours -= 12;
				clock_12.innerHTML = "下午";
			}else{
				clock_12.innerHTML = "上午";
			}
			if(seconds < 10){
				seconds="0"+seconds;
			}
			if(mins < 9){
				mins="0"+mins;
			}	
			switch(day){
				case 0:day="星期日";break;
				case 1:day="星期一";break;
			    case 2:day="星期二";break;
				case 3:day="星期三";break;
				case 4:day="星期四";break;
				case 5:day="星期五";break;
				case 6:day="星期六";break;
				default:day="星期 获取失败";break;
			}
			clock_dates.innerHTML = year+"年"+month+"月"+date+"日";
			clock_day.innerHTML = day;
			clock_hour.innerHTML = hours+":";
			clock_minute.innerHTML = mins+":";
			clock_second.innerHTML = seconds;
		},1000)
	}
</script>
