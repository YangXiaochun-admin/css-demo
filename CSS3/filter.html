<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>filter</title>
</head>
<style>
	@keyframes move-eye-skew {
            0% {
                transform: none;
            }
            20% {
                transform: translateX(-68px) translateY(30px) skewX(15deg) skewY(-10deg) scale(0.95);
            }
            25%, 44% {
                transform: none;
            }
            50%, 60% {
                transform: translateX(68px) translateY(-40px) skewX(5deg) skewY(2deg) scaleX(0.95);
            }
            66%, 100% {
                transform: none;
            }
        }
        @keyframes move-eye-skew1 {
            0% {
                transform: none;
            }
            20% {
                transform: translateX(-20px) translateY(30px) skewX(10deg) skewY(-10deg) scale(0.95);
            }
            25%, 44% {
                transform: none;
            }
            50%, 60% {
                transform: translateX(20px) translateY(-40px) skewX(5deg) skewY(2deg) scaleX(0.95);
            }
            66%, 100% {
                transform: none;
            }
        }

        .ball {
            display: inline-block;
            width: 100%;
            height: 100%;
            margin: 0;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at 50% 40%, #fcfcfc, #efeff1 66%, #9b5050 100%);
            /*background-image: url('2018-05-15_181736.png');*/
            background-repeat: no-repeat;
            background-size: cover;
        }
        .ball:after {
            content: "";
            position: absolute;
            top: 5%;
            left: 10%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8) 14%, rgba(255, 255, 255, 0) 24%);
            transform: translateX(-80px) translateY(-90px) skewX(-20deg);
        }

        .iris {
            width: 40%;
            height: 40%;
            margin: 30%;
            border-radius: 50%;
            background:radial-gradient(circle at 50% 50%, #7bcff1 0%, #6fbfff 30%, #4381b2 100%);
            transform: translateX(68px) translateY(-60px) skewX(15deg) skewY(2deg);
            position: absolute;
            animation: move-eye-skew 5s ease-out infinite;
        }
        .iris:before {
            content: "";
            display: block;
            position: absolute;
            width: 37.5%;
            height: 37.5%;
            border-radius: 50%;
            top: 31.25%;
            left: 31.25%;
            background: black;
            transform: translateX(68px) translateY(-30px) skewX(10deg) skewY(2deg);
            animation: move-eye-skew1 5s ease-out infinite;
        }
        .iris:after {
            content: "";
            display: block;
            position: absolute;
            width: 31.25%;
            height: 31.25%;
            border-radius: 50%;
            top: 18.75%;
            left: 18.75%;
            background: rgba(255, 255, 255, 0.2);
        }

        .ball .shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(0, 0, 0, 0) 50%);
            transform: rotateX(90deg) translateZ(-150px);
            z-index: -1;
        }
        .stage {
            width: 300px;
            height: 300px;
            display: inline-block;
            margin: 20px;
            perspective: 1200px;
            perspective-origin: 50% 50%;
            transform-style: preserve-3d;
            transform: rotateY(0.01deg);
        }
	.div1{
		filter: blur(10px); 
		/* 模糊滤镜 */

		filter: brightness(0.4);
		/* 亮度 */

		filter: contrast(200%);
		/* 对比度 */

		filter: drop-shadow(5px 5px 15px blue);
		/* 整体阴影效果 */

		filter: grayscale(90deg);
		filter: invert(75%);
		filter: opacity(0.5);
		/* 透明度 */

		filter: saturate(30%);
		filter: sepia(60%);
	}
	.box1{
		width: 300px;
		height: 200px;
		background: url('../img/1.jpg') no-repeat;
		background-size: 100% 100%;
		margin: 0 auto;
		position: relative;
	}
	.box1:after{
		content: "";
		position: absolute;
		top: 10%;
		width: 100%;
		height: 100%;
		display: block;
		background: inherit;
		filter: blur(10px) brightness(0.8);
		z-index: -1;

	}
	.box2 {
		width: 300px;
		height: 200px;
	    background: linear-gradient(90deg,  #ffc700 10%, #e91e1e 50%, #6f27b0 100%);
	    background-size: 200% 100%;
	    background-position: 0 0;
	    animation: bgposition 3s linear alternate infinite;
	}

	@keyframes bgposition {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 100% 0;
    }
}
</style>
<body>
	<div class="box1">
	</div>
	<div class="box2"></div>
	<section class="stage">
        <figure class="ball">
            <span class="shadow"></span>
            <span class="iris"></span>
        </figure>
    </section>
</body>
</html>
