<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面折角效果</title>
	<style>
		.box1{
			width: 15em;
		    padding: 2em;
		    margin: 0 1rem;
		    color: white;
		    font: 100%/1.6 Baskerville, Palatino, serif;
		    border-radius: .5em;
		    position: relative;
		    background: #58a;
		    background: linear-gradient(-155deg, rgba(0, 0, 0, 0) 1.5em, #5588aa 0%);
		    border-radius: .5em;
		    margin: 0 auto;
		}
		.box1::before {
		    content: '';
		    position: absolute;
		    top: 0;
		    right: 0;
		    background: linear-gradient(to left bottom, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.4)) 100% 0 no-repeat;
		    width: 1.65507em;
		    height: 3.5493em;
		    transform: translateY(-1.89424em) rotate(-40deg);
		    transform-origin: bottom right;
		    border-bottom-left-radius: inherit;
		    box-shadow: -0.2em 0.2em 0.3em -0.1em rgba(0, 0, 0, 0.15);
		}
		.box2::before{
			content: '';
			position:absolute;
			height:150px;
			width:150px;
			top:0;
			right:0;
		}
		.box2::after{
			content: '';
			height:50px;
			width:50px;
			position:absolute;
			background:linear-gradient(45deg,#D7D7D7,#E2E2E2 20%,#FFFFFF 35%,#D5D5D5 50%,#555555 50%,#555555);
			background:-webkit-linear-gradient(45deg,#D7D7D7,#E2E2E2 20%,#FFFFFF 35%,#D5D5D5 50%,#555555 50%,#555555 );
			background:-o-linear-gradient(45deg,#D7D7D7,#E2E2E2 20%,#FFFFFF 35%,#D5D5D5 50%,#555555 50%,#555555);
			background:-moz-linear-gradient(45deg,#D7D7D7,#E2E2E2 20%,#FFFFFF 35%,#D5D5D5 50%,#555555 50%,#555555 );
			border-bottom-left-radius:10px 90px;
			border-bottom-right-radius:100px 1px;
			box-shadow:-3px 2px 5px #333333;
			top:0;
			right:0;
			z-index:1;
		}
	</style>
</head>
<body>
	<div class="box1">页面折角效果，页面折角效果页面折角效果，页面折角效果页面折角效果，页面折角效果页面折角效果，页面折角效果页面折角效果，页面折角效果页面折角效果，页面折角效果</div>

	<div class="box2"></div>
</body>
</html>
