<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>气泡提示框</title>
	<style>
		.box{
			max-width: 14em;
			padding: .6em .8em;
			border-radius: .3em;
			margin: .3em 0 0 -.2em;
			background: #fed;
			border: 1px solid rgba(0,0,0,.3);
			box-shadow: .05em .2em .6em rgba(0,0,0,.2);
			font-size: 75%;
			position: relative;
		}
		.box:before{
			content: '';
			position: absolute;
			bottom: -.7em;
			right: 1em;
			padding: .6em;
			background: inherit;
			border: inherit;
			border-left: 0;
			border-top: 0;
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="box">只能是字母、数字、下划线以及连接符'-'</div>
</body>
</html>
