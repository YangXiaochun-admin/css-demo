<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动菜单</title>
	<style>
		*{
			list-style: none;
		}
		ul{
			display: inline-block;
			overflow: hidden;
			margin-left: 100px;
		}
		li{
			line-height: 40px;
			padding: 0 20px;
			background-color: #000;
			color: #fff;
			float: left;
		}
	</style>
</head>
<body>
	<ul>
		<li>首页</li>
		<li>关于我们</li>
		<li>新闻</li>
		<li>历史</li>
		<li>发展</li>
		<li>联系我们</li>
	</ul>
</body>
</html>
